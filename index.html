<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Generator PPTX din fișiere TXT</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.11.0/dist/pptxgen.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Generator PowerPoint din fișiere TXT</h1>

    <!-- Secțiune upload + buton -->
    <div class="section top-section">
      <label for="txtFiles">Încarcă fișierele TXT:</label>
      <input type="file" id="txtFiles" multiple accept=".txt">
      <button id="generateBtn">Generează Prezentările</button>

      <!-- Buton download (ascuns inițial) -->
      <button id="downloadBtn" style="display:none;">Descarcă Prezentările</button>
    </div>

    <!-- Secțiune setări -->
    <div class="section settings-section">
      <h2>Setări Slide</h2>
      <div class="settings-grid">
        <div><label>Lățime (inch)</label><input type="number" id="slideWidth" value="13.33" step="0.1"></div>
        <div><label>Înălțime (inch)</label><input type="number" id="slideHeight" value="7.5" step="0.1"></div>
        <div><label>Margine (inch)</label><input type="number" id="slideMargin" value="1.3" step="0.1"></div>
        <div><label>Culoare fundal</label><input type="color" id="slideColor" value="#000000"></div>
      </div>

      <h2>Setări Text</h2>
      <div class="settings-grid">
        <div><label>Font</label><input type="text" id="textFont" value="Poppins"></div>
        <div><label>Dimensiune text</label><input type="number" id="textSize" value="40"></div>
        <div><label>Culoare text</label><input type="color" id="textColor" value="#ffffff"></div>
        <div><label>Spațiere linii</label><input type="number" id="lineSpacing" value="50"></div>
        <div><label>Font Amin</label><input type="number" id="aminFont" value="26"></div>
        <div><label>Font Gama</label><input type="number" id="gamaFont" value="20"></div>
      </div>

      <div class="checkbox-inline">
        <input type="checkbox" id="refrenItalic" checked>
        <label for="refrenItalic">Refren italic</label>
      </div>
    </div>

    <footer>© 2025 Generator PPTX Web | creat cu PptxGenJS</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
